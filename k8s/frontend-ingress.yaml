# ============================================
# INGRESS - Accès externe au Frontend
# ============================================
# URL d'accès : http://agri-data.local/
# ⚠️ Pour dev local, ajoutez dans C:\Windows\System32\drivers\etc\hosts :
#    127.0.0.1 agri-data.local

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: agri-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: agri-data.local  # Nom de domaine pour le frontend
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
