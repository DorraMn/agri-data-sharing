# SERVICE - Gateway
# ============================================
# Accessible depuis l'ext√©rieur via Ingress

apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: agri-system
  labels:
    app: gateway
spec:
  type: ClusterIP  # Ingress va router vers ce service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: gateway
