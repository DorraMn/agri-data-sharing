# ============================================
# SERVICE - Config Server
# ============================================
# Les autres services acc√©deront via : config-server:9999

apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: agri-system
  labels:
    app: config-server
spec:
  type: ClusterIP
  ports:
  - port: 9999
    targetPort: 9999
    protocol: TCP
    name: http
  selector:
    app: config-server
