# ============================================
# SERVICE - Eureka Server
# ============================================
# Les microservices acc√©deront via : eureka-server:8761

apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: agri-system
  labels:
    app: eureka-server
spec:
  type: ClusterIP
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
    name: http
  selector:
    app: eureka-server
