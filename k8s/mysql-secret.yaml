# ============================================
# SECRET - Mots de passe MySQL (encodés base64)
# ============================================
# Secret = stockage sécurisé de données sensibles
# Les valeurs sont en base64 pour la sécurité

# Pour encoder vos mots de passe :
# echo -n "root" | base64   → cm9vdA==
# echo -n "auth_db" | base64 → YXV0aF9kYg==

apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: agri-system
type: Opaque
data:
  # root (base64)
  mysql-root-password: cm9vdA==
  # auth_db (base64)
  mysql-database: YXV0aF9kYg==
