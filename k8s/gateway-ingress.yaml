# ============================================
# INGRESS - Accès externe au Gateway
# ============================================
# Ingress = expose le Gateway sur Internet
# URL d'accès : http://api.agri-data.local/
# ⚠️ Pour dev local, ajoutez dans C:\Windows\System32\drivers\etc\hosts :
#    127.0.0.1 api.agri-data.local

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: agri-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # CORS pour permettre les appels depuis le frontend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx  # Utilise NGINX Ingress Controller
  rules:
  - host: api.agri-data.local  # Nom de domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
