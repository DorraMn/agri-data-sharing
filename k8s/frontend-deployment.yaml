# ============================================
# DEPLOYMENT - Frontend Angular
# ============================================
# Interface utilisateur (Angular + Nginx)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: agri-system
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: frontend
        image: registry.gitlab.com/dorramn/miniprojetspring/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Nginx est toujours prÃªt rapidement
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
